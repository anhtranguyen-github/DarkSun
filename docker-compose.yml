version: '3.8'

services:
  # Backend API Service
  backend:
    build: ./backend
    container_name: bluemoon-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      # Database Connection (Default: Remote DB)
      - DB_HOST=dingleberries.ddns.net
      - DB_PORT=5432
      - DB_NAME=bluemoon_db
      - DB_USER=postgres
      - DB_PASSWORD=98tV2v_!pT*:nuc>
      # Security
      - JWT_SECRET=docker_secure_secret_key_change_in_production
      - JWT_EXPIRES_IN=1d

  # Frontend Web Service
  frontend:
    build: ./frontend
    container_name: bluemoon-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

# Note: Access the application at http://localhost:3000
